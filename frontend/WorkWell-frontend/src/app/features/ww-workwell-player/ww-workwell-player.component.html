<div
  class="bg-gray-200 p-5 rounded-lg shadow-md fixed bottom-0 left-0 right-0 z-10"
>
  <div class="flex flex-row justify-between items-center">
    <div class="flex flex-row items-center">
      <h3 class="text-lg font-semibold mr-4">
        {{
          this.workWellStore.workWellPlaying().idWWS !== -1
            ? workWellName()
            : "No workWell playing"
        }}
      </h3>
      <div
        *ngIf="
          this.workWellStore.workWellPlaying().idWWS !== -1;
          else noWorkWell
        "
      >
        <i
          class="pi pi-spin pi-spinner text-green-500"
          style="font-size: 2rem"
        ></i>
      </div>
      <ng-template #noWorkWell>
        <i class="pi pi-times text-amber-500" style="font-size: 2rem"></i>
      </ng-template>
    </div>

    <button
      class="w-1/8 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
      (click)="toggleVisibility()"
    >
      {{ isVisible ? "Hide" : "Show" }}
    </button>
  </div>
  <div
    *ngIf="
      !isLoading &&
        isVisible &&
        this.workWellStore.workWellPlaying().idWWS !== -1;
      else noWorkWellTimeline
    "
    class="p-10 bg-gray-100 mt-2"
  >
    <ww-timeline
      [workWellName]="workWellName()"
      [events]="clonedWorkWellEvents()"
      [workDay]="cloneWorkDay()"
      [isHorizontal]="true"
      [isShowCurrentTime]="true"
    ></ww-timeline>
  </div>
  <ng-template #noWorkWellTimeline>
    <div class="text-center mt-2" *ngIf="!isLoading && isVisible">
      <p class="text-gray-500">No workWell playing</p>
    </div>
  </ng-template>
</div>
