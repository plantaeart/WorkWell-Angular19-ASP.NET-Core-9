<div class="flex flex-col gap-4 p-4">
  <div

        <input
          class="form-control text-center text-lg w-30 border-2 border-[#000411] rounded-lg"

          mwlFlatpickr
          [(ngModel)]="this.workDay.startDate"
          [maxDate]="this.workDay.endDate"

      <div>

        <input

          type="text"
          mwlFlatpickr

          [minDate]="this.workDay.startDate"
          (flatpickrChange)="onWorkDayEndChange($event.selectedDates[0])"
        />
      </div>
    </div>
  </div>
  <div
    class="flex flex-column justify-between items-center gap-3 text-[#000411]"
  >
    <p class="text-xl">ğŸ´ When do you take lunch?</p>

          [minDate]="this.workDay.startDate"
          [maxDate]="this.lunch.endDate"
          (flatpickrChange)="onLunchStartChange($event.selectedDates[0])"
        />
      </div>
      <div>
        <p class="text-lg w-30">ğŸ˜‹ End</p>
        <input
          class="form-control text-center text-lg w-30 border-2 border-[#000411] rounded-lg"

          [minDate]="this.lunch.startDate"
          [maxDate]="this.workDay.endDate"
          (flatpickrChange)="onLunchEndChange($event.selectedDates[0])"
        />
      </div>
    </div>
  </div>
</div>
